<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos v0</title>
</head>

<body>
  <input type="text" class="todo-input" />
  <ul class="todo-list"></ul>

  <script>
    // CRUD
    // 사용자가 텍스트 입력후 엔터 쳤을때 
    // 1. input 요소에 있는 데이터를 참조해서 밸류 프로퍼티를 얻기.



    const todoInput = document.querySelector('.todo-input');
    const todoList = document.querySelector('.todo-list');
    const todoCheckbox = document.querySelector('.todo-checkbox');

    todoInput.addEventListener('keyup', e => {
      // 얼리리턴
      if (e.key !== 'Enter') return;

      console.log("todoInput.value: ", todoInput.value);
      // += 참조, 할당의 줄임   = +
      todoList.innerHTML = 
      `<li>
          <input type="checkbox" class="todo-checkbox">
          <span>${todoInput.value}</span>
          <button>X</button>
        </li>` + todoList.innerHTML;
      todoInput.value = '';

      // todoList.insertAdjacentHTML(
      //   'afterbegin',
      //   `<li>
      //     <input type="checkbox" />
      //     <span>${todoInput.value}</span>
      //     <button>X</button>
      //   </li>`
      // );
      // todoInput.value = '';


        todoCheckbox.addEventListener('change', () => {
          console.log(todoCheckbox.checked);
        });
        

    });

  </script>
</body>

</html>
